<table class="table">
  <thead>

  </thead>
  <tbody>

  <div class="form-group">
    <div *ngFor="let file of fileUpload | async">
      <div class="panel-body">
        <img src="{{file}}" alt="{{file}}" style="max-width:350px"/>
        <button class="btn btn-info" (click)="deleteAudio(file)">Delete</button>
      </div>
    </div>
    <label for="file">Choose File</label>

    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
  </div>


  <button class="btn btn-info" (click)="upload()">Add</button>

  </tbody>
</table>
