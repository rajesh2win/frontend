  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" [(ngModel)]="topicName">

  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" readonly class="form-control" id="formGroupExampleInput1" placeholder="" [(ngModel)]="phoneNumber">

  </div>
  <div class="form-group">
    <label >Details</label>
    <div [froalaEditor] [(ngModel)]="topicDetails">Hello, Froala!</div>
  </div>


  <div class="form-group">
  <label for="file">Choose File</label>

  <input type="file"
         id="file"
         (change)="handleFileInput($event.target.files)">
  </div>


  <button class="btn btn-info" (click)="addTopic()">Add</button>
