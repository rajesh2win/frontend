  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="" [(ngModel)]="topicName">

  </div>
  <div class="form-group">
  <label for="file">Choose File</label>

  <input type="file"
         id="file"
         (change)="handleFileInput($event.target.files)">
  </div>


  <button class="btn btn-info" (click)="addTopicCategory()">Add</button>
